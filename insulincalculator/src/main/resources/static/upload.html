<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Insulinrechner ‚Äì Bildanalyse</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 3rem; background-color: #f9f9f9; }
        .container { max-width: 600px; }
        #preview { max-width: 100%; margin-top: 1rem; display: none; }
        #result { margin-top: 2rem; }
    </style>
</head>
<body>
<div class="container text-center">
    <h1 class="mb-4">üçΩÔ∏è Insulinrechner ‚Äì Bildanalyse</h1>
    <form id="uploadForm">
        <div class="mb-3">
            <input class="form-control" type="file" id="file" name="file" accept="image/*" required>
        </div>
        <div class="mb-3">
            <input type="number" class="form-control" id="weight" name="weight" placeholder="Gewicht in Gramm (z.‚ÄØB. 250)" required min="1">
        </div>
        <button class="btn btn-primary" type="submit">Analysieren</button>
    </form>

    <div class="mt-4">
        <img id="preview" class="img-thumbnail" alt="Bildvorschau">
    </div>

    <div class="progress mt-4" style="display: none;" id="progressContainer">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
             style="width: 100%">Analysiere...
        </div>
    </div>

    <div id="result" class="alert alert-info mt-4" style="display: none;"></div>
</div>

<script>
    const form = document.getElementById("uploadForm");
    const fileInput = document.getElementById("file");
    const weightInput = document.getElementById("weight");
    const preview = document.getElementById("preview");
    const resultDiv = document.getElementById("result");
    const progress = document.getElementById("progressContainer");

    fileInput.addEventListener("change", () => {
        const file = fileInput.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = e => {
                preview.src = e.target.result;
                preview.style.display = "block";
            };
            reader.readAsDataURL(file);
        }
    });

    form.addEventListener("submit", async function (e) {
        e.preventDefault();
        const file = fileInput.files[0];
        const weight = weightInput.value;
        if (!file || !weight) return;

        const formData = new FormData();
        formData.append("file", file);
        formData.append("weight", weight);

        resultDiv.style.display = "none";
        resultDiv.className = "alert alert-info";
        progress.style.display = "block";

        try {
            const response = await fetch("/api/upload", {
                method: "POST",
                body: formData
            });

            progress.style.display = "none";

            if (!response.ok) {
                throw new Error("Fehler bei der Analyse");
            }

            const data = await response.json();
            resultDiv.innerHTML = `
                <h5>Analyseergebnis</h5>
                <p>üîé <strong>Erkanntes Gericht:</strong> ${data.food}</p>
                <p>üöÄ <strong>Kohlenhydrate:</strong> ${data.carbs.toFixed(1)}‚ÄØg</p>
                <p>üíâ <strong>Insulinvorschlag:</strong> ${data.insulin.toFixed(1)}‚ÄØIE</p>
            `;
            resultDiv.className = "alert alert-success";
            resultDiv.style.display = "block";
        } catch (error) {
            progress.style.display = "none";
            resultDiv.textContent = "‚ùå Fehler: " + error.message;
            resultDiv.className = "alert alert-danger";
            resultDiv.style.display = "block";
        }
    });
</script>
</body>
</html>
